{% extends "base.html" %}
{% block content %}
<h2>Search Lore</h2>
<form method="get" action="/search">
  <input type="text" name="q" value="{{ query }}" placeholder="Enter keyword...">
  <input type="submit" value="Search">
</form>

{% if results %}
  <h3>Results:</h3>
  <ul>
    {% for r in results %}
      <li>{{ r }}</li>
    {% endfor %}
  </ul>
{% elif query %}
  <p>No results found for "{{ query }}".</p>
{% endif %}
{% endblock %}
