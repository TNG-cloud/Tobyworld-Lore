<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lore Guardian Web</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 20px;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
    }
    nav {
      margin-bottom: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #0056b3;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover { text-decoration: underline; }
    h1, h2, h3 { text-align: center; }
    ul { list-style-type: none; padding: 0; }
    li {
      background: #ffffffcc;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form { text-align: center; margin-bottom: 20px; }
    input[type="text"] {
      padding: 8px; width: 60%; max-width: 400px;
      border: 1px solid #ccc; border-radius: 5px;
      margin-right: 8px;
    }
    input[type="submit"] {
      padding: 8px 16px; background-color: #0056b3;
      color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover { background-color: #004494; }
    footer {
      text-align: center; margin-top: 40px;
      font-size: 14px; color: #666;
    }
  </style>
</head>
<body>

<nav>
  <a href="/">Home</a> |
  <a href="/learn">Learn</a> |
  <a href="/random">Random</a> |
  <a href="/search">Search</a> |
  <a href="/explore">Explore</a>
</nav>

{% block content %}{% endblock %}

<footer>
  <p>Lore Guardian Â© 2025 | Built from the Teachings of Toadgod</p>
</footer>

</body>
</html>
